name: Update HAYSA Calendar

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6am UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper and generate ICS
        run: python generate_ics.py

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add haysa_schedule.ics
          git commit -m "ðŸ”„ Update calendar feed"
          git push
        continue-on-error: true
